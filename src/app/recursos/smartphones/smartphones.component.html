<div>
    <div align="right">
        <a mat-raised-button color="primary" style="margin: 1%" (click)="openPopup('')">Crear</a>
    </div>
    <table mat-table [dataSource]="finalData" matSort class="mat-elevation-z8" id="table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="imei">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IMEI </th>
            <td mat-cell *matCellDef="let element"> {{element.imei}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="idEmpresa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> idEmpresa </th>
            <td mat-cell *matCellDef="let element"> {{element.idEmpresa}} </td>
        </ng-container>

        <ng-container matColumnDef="idTrabajador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> idTrabajador </th>
            <td mat-cell *matCellDef="let element"> {{element.idTrabajador}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-button color="primary" (click)="editSmartphone(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="deleteSmartphone(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>

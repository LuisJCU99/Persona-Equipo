<mat-card>
    <mat-card-content>
        <h3>Extensi√≥n:</h3>
        <form [formGroup]="extensionForm" (ngSubmit)="saveExtension()">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Id</mat-label>
                <input matInput placeholder="Id de la empresa" formControlName="id">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>idExtension</mat-label>
                <input matInput placeholder="idExtension" formControlName="idExtension">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>telefono</mat-label>
                <input matInput placeholder="telefono" formControlName="telefono">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>ip_publica_vpn</mat-label>
                <input matInput placeholder="ip_publica_vpn" formControlName="ip_publica_vpn">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>fecha_caducidad_vpn</mat-label>
                <input matInput placeholder="fecha_caducidad_vpn" formControlName="fecha_caducidad_vpn">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>idEmpresa</mat-label>
                <input matInput placeholder="idEmpresa" formControlName="idEmpresa">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>idTrabajador</mat-label>
                <input matInput placeholder="idTrabajador" formControlName="idTrabajador">
            </mat-form-field>

            <div class="example-button-row">
                <button mat-raised-button color="primary">Guardar</button> | <a mat-raised-button color="accent"
                    (click)="closePopup()">Cerrar</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>

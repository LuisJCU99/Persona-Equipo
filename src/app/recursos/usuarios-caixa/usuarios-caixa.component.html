<div>
    <div align="right">
        <a mat-raised-button color="primary" style="margin: 1%" (click)="openPopup('')">Crear</a>
    </div>
    <table mat-table [dataSource]="finalData" matSort class="mat-elevation-z8" id="table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario_caixa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID usuario_caixa </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario_caixa}} </td>
        </ng-container>

        <ng-container matColumnDef="dc_us_caixa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dc_us_caixa </th>
            <td mat-cell *matCellDef="let element"> {{element.dc_us_caixa}} </td>
        </ng-container>

       


        <ng-container matColumnDef="idEmpresa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> idEmpresa </th>
            <td mat-cell *matCellDef="let element"> {{element.idEmpresa}} </td>
        </ng-container>

        <ng-container matColumnDef="idTrabajador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> idTrabajador </th>
            <td mat-cell *matCellDef="let element"> {{element.idTrabajador}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-button color="primary" (click)="editCaixa(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="deleteCaixa(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[15, 25, 40]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>

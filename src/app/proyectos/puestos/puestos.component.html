<div *ngIf="pasarProyecto.proyecto; else elseBlock">
    <h1 align="center" style="margin: 1%">Proyecto: {{pasarProyecto.proyecto.nombre}}</h1>
    <div>
        <div align="center">
            <a mat-raised-button color="primary" (click)="openPopup('')">Crear</a>
        </div>
        <table mat-table [dataSource]="finalData" matSort class="mat-elevation-z8" id="table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="tecnologia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tecnología </th>
                <td mat-cell *matCellDef="let element"> {{element.tecnologia}} </td>
            </ng-container>

            <ng-container matColumnDef="funcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Función</th>
                <td mat-cell *matCellDef="let element"> {{element.funcion}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <button mat-button color="primary" (click)="editPuesto(element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-button color="accent" (click)="deletePuesto(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
<ng-template #elseBlock>
    <h2 align="center">Elige un proyecto</h2>
</ng-template>

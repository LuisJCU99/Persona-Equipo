<div>
    <h1 align="center">Lista de empresas</h1>
    <div align="center">
        <a mat-raised-button color="primary" (click)="openPopup('any')">Crear</a>
    </div>
    <br>
    <table mat-table [dataSource]="empresaData" class="mat-elevation-z8" id="table">
        <ng-container matColumnDef="idEmpresa">
            <th mat-header-cell *matHeaderCellDef> Id de la empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre de la empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-button color="primary" (click)="editEmpresa(element.id)">Editar</button>
                    <button mat-button color="accent">Borrar</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <br>
</div>

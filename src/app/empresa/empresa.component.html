<div>
    <h2>Lista de empresas</h2>
    <table mat-table [dataSource]="empresaData" class="mat-elevation-z8">
        <ng-container matColumnDef="idEmpresa">
            <th mat-header-cell *matHeaderCellDef> Id de la empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre de la empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-button color="primary">Editar</button>
                    <button mat-button color="accent">Borrar</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>
</div>
<div>
    <a mat-raised-button color="primary" (click)="openPopup('any')">Crear</a>
</div>

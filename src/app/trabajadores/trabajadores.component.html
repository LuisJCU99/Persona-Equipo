<h1 align="center" style="margin: 1%">Lista de trabajadores</h1>
<div>
    <div align="center">
        <a mat-raised-button color="primary" (click)="openPopup('')" >Crear</a>
    </div>
    <table mat-table [dataSource]="finalDataTrabajadores" matSort class="mat-elevation-z8" id="table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id del trabajador </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del trabajador </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-button color="primary" (click)="editTrabajador(element.id)">Editar</button>
                    <button mat-button color="accent" (click)="deleteTrabajador(element.id)">Borrar</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

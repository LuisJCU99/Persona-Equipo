<h1 align="center" style="margin: 1%">Lista de trabajadores</h1>
<div>
    <div align="center">
        <a mat-raised-button color="primary" (click)="openPopup('')" >Crear</a>
    </div>
    <table mat-table [dataSource]="finalDataTrabajadores" matSort class="mat-elevation-z8" id="table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
       
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="email_tnf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email TheNetFirm </th>
            <td mat-cell *matCellDef="let element"> {{element.email_tnf}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrase√±a </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="gmail_tnf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gmail de TheNetFirm </th>
            <td mat-cell *matCellDef="let element"> {{element.gmail_tnf}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreEmpresa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-button color="primary" (click)="editTrabajador(element.id)"><mat-icon>edit</mat-icon></button>
                    <button mat-button color="accent" (click)="deleteTrabajador(element.id)"><mat-icon>delete</mat-icon></button>
                    <button mat-raised-button color="primary" (click)="asignarEmpresa(element.id)">Asignar empresa</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons>
    </mat-paginator>
</div>
